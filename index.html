<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube Viewer（iPad対応）</title>
  <style>
    #playerWrapper {
      pointer-events: none; /* プレイヤーには触れられない */
      width: 560px;
      height: 315px;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    #controls, #loader {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    input {
      width: 400px;
      padding: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>YouTube操作制限ビューア</h2>

  <div id="playerWrapper">
    <iframe id="player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="controls">
    <button onclick="togglePlay()">▶ / ⏸ 切り替え</button>
  </div>

  <div id="loader">
    <input type="text" id="videoUrl" placeholder="YouTubeのURLを入力">
    <button onclick="loadVideo()">読み込み</button>
  </div>

  <script>
    let player;
    let isPlaying = false;
    let pendingVideoId = null;

    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('videoUrl').value;
      const videoId = extractVideoID(url);
      if (!videoId) {
        alert("無効なYouTube URLです");
        return;
      }

      pendingVideoId = videoId;

      if (player) {
        player.loadVideoById(videoId);
      } else {
        const iframe = document.getElementById('player');
        iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=0&rel=0&modestbranding=1`;
      }

      isPlaying = false;
    }

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      if (pendingVideoId) {
        player.loadVideoById(pendingVideoId);
      }
    }

    function togglePlay() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
