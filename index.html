<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube Viewer（操作制限付き）</title>
  <style>
    #playerWrapper {
      pointer-events: none; /* プレイヤーには触れられない */
      width: 560px;
      height: 315px;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>YouTube埋め込み再生（操作できない）</h2>

  <div id="playerWrapper">
    <iframe id="player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div id="controls">
    <button onclick="togglePlay()">▶ / ⏸ 切り替え</button>
  </div>

  <div style="margin-top: 20px;">
    <input type="text" id="videoUrl" placeholder="YouTubeのURLを入力">
    <button onclick="loadVideo()">読み込み</button>
  </div>

  <script>
    let player;
    let isPlaying = false;

    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('videoUrl').value;
      const videoId = extractVideoID(url);
      if (!videoId) {
        alert("無効なYouTube URLです");
        return;
      }

      const iframe = document.getElementById('player');
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=0&rel=0&modestbranding=1&autoplay=1&loop=1`;

      // API再初期化のためフラグをリセット
      isPlaying = false;
    }

    // YouTube iframe API 読み込み
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // API読み込み後に呼び出される
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      isPlaying = false;
    }

    function togglePlay() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
